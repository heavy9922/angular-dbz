<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let item of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let idOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary': isFirst
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span>
        {{ item.name }}
      </span>
      -
      <strong> Power: </strong>
      <span>{{ item.power }} </span>
    </div>

    <button (click)="onDeleteId(item.id)" class="btn btn-danger">X</button>
    <!-- <span>Es el primero: {{ isFirst }}, </span> -->
    <!-- <span>Es el ultimo: {{ isLast }}, </span> -->
    <!-- <span>Es par: {{ isEven }}, </span> -->
    <!-- <span>Es impar: {{ idOdd }}, </span> -->
  </li>
</ul>
