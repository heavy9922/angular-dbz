<h3>Lsitado de herroes</h3>
<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>
    Héroe borrado <small class="text-danger"> {{ deleteHero }} </small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>
<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNames.length > 0">
  Borrar último héroe
</button>

<ul class="mt-2 list-group" *ngFor="let name of heroNames">
  <li class="list-group-item">{{ name }}</li>
</ul>
